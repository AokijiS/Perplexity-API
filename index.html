<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perplexity Terminal</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
    <div id="login-screen" class="screen">
        <div class="terminal-container">
            <div class="prompt">user@perplexity:~$ </div>
            <form id="login-form">
                <input type="text" id="username" placeholder="login" autocomplete="username">
                <input type="password" id="password" placeholder="password" autocomplete="current-password">
                <button type="submit">connect</button>
            </form>
            <div id="login-error" class="error"></div>
        </div>
    </div>

    <div id="chat-screen" class="screen hidden">
        <div class="terminal-header">
            <div>user@perplexity:~$ <span id="model-display">SONAR PRO</span></div>
            <button id="model-btn">ü§ñ Mod√®les</button>
            <button id="logout">exit</button>
        </div>
        <div id="chat-messages" class="terminal-messages"></div>
        <div class="terminal-input">
            <span class="prompt">user@perplexity:~$ </span>
            <input type="text" id="message-input" placeholder="Tapez votre commande...">
            <button id="send-btn">enter</button>
        </div>
    </div>

    <div id="model-modal" class="modal hidden">
        <div class="modal-content">
            <h3>Choisir un mod√®le :</h3>
            <select id="model-select">
                <option value="sonar-pro">Sonar Pro</option>
                <option value="llama-3.1-sonar-large-128k-online">Sonar Large + Web</option>
                <option value="llama-3.1-sonar-small-128k-online">Sonar Small</option>
            </select>
            <div class="modal-buttons">
                <button id="confirm-model">OK</button>
                <button id="cancel-model">Annuler</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
