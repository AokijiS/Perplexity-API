<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Terminal</title>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app" class="terminal">
        <div class="header">
            <span>AI-TERMINAL | <span id="status">READY</span></span>
            <span id="model-info" class="model">PERPLEXITY</span>
        </div>
        
        <div id="login-section" class="section">
            <div class="prompt">login> </div>
            <input type="text" id="username" placeholder="username">
            <input type="password" id="password" placeholder="password">
            <button id="connect-btn" class="connect-btn">CONNECT</button>
            <div id="login-error" class="error"></div>
        </div>

        <div id="chat-section" class="section hidden">
            <div id="messages" class="messages"></div>
            <div class="input-row">
                <input type="file" id="file-upload" accept="image/*,.pdf,.txt" multiple hidden>
                <label for="file-upload" class="file-btn">ðŸ“Ž</label>
                <div class="prompt">$ </div>
                <input type="text" id="input" placeholder="Tapez...">
                <select id="ai-select">
                    <option value="sonar-pro">P</option>
                    <option value="llama-3.1-sonar-large-128k-online">L</option>
                </select>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
