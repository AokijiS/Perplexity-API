<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Terminal v2.0</title>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app" class="terminal">
        <div class="header">
            <span>AI-TERMINAL v2.0 | <span id="status">READY</span></span>
            <span id="model-info" class="model">PERPLEXITY SONAR</span>
        </div>
        
        <div id="login-section" class="section active">
            <div class="prompt">$ </div>
            <input type="text" id="username" placeholder="username" maxlength="20">
            <input type="password" id="password" placeholder="password" maxlength="50">
            <div id="login-error" class="error"></div>
        </div>

        <div id="chat-section" class="section hidden">
            <div id="messages" class="messages"></div>
            <div class="input-row">
                <input type="file" id="file-upload" accept="image/*,.pdf,.txt,.docx" multiple hidden>
                <label for="file-upload" class="file-btn">ðŸ“Ž</label>
                <div class="prompt">$ </div>
                <input type="text" id="input" placeholder="message..." maxlength="2000">
                <div class="model-switch">
                    <select id="ai-select">
                        <option value="perplexity">P</option>
                        <option value="claude">C</option>
                        <option value="gpt">G</option>
                    </select>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
